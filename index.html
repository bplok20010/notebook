		<script>
			var interpreter,
				counter = 0,
				cells = {},
				theme = "dark",
				color_enter = "#C1E0FF",
				light_leave = "#ffffff",
				dark_leave = "#191d21",
				selected = NaN,
				running = NaN,
				offset = 56;
			function color() {
				"dark" === theme
					? ((theme = "light"),
					  $(".row").css("border-color", light_leave))
					: ((theme = "dark"),
					  $(".row").css("border-color", dark_leave)),
					$("body").removeClass();
				var e = "dark" === theme ? "bootstrap-dark" : "bootstrap";
				for (id in ($("body").addClass(e), cells))
					cells[id].setOption("theme", `base16-${theme}`);
				$(`#cell${selected}`).find(".btn-group").show(),
					$(`#cell${selected}`).css({ "border-color": color_enter });
			}
			function getEditor(e, t) {
				var n = document.getElementById(e);
				return CodeMirror.fromTextArea(n, {
					theme: `base16-${theme}`,
					lineWrapping: !0,
					mode: t,
				});
			}
			function toggle(e) {
				"javascript" === cells[e].options.mode
					? cells[e].setOption("mode", "markdown")
					: cells[e].setOption("mode", "javascript"),
					$(`#cell${e} .fa-code`).length > 0
						? ($(`#cell${e} .fa-code`).addClass("fa-sticky-note-o"),
						  $(`#cell${e} .fa-code`).removeClass("fa-code"))
						: ($(`#cell${e} .fa-sticky-note-o`).addClass("fa-code"),
						  $(`#cell${e} .fa-sticky-note-o`).removeClass(
								"fa-sticky-note-o"
						  ));
			}
			function eye(e) {
				$(`#in${e}`).is(":visible")
					? ($(`#in${e}`).hide(),
					  $(`#cell${e} .fa-bars`).addClass("fa-ellipsis-v"),
					  $(`#cell${e} .fa-bars`).removeClass("fa-bars"))
					: ($(`#in${e}`).show(),
					  $(`#cell${e} .fa-ellipsis-v`).addClass("fa-bars"),
					  $(`#cell${e} .fa-ellipsis-v`).removeClass(
							"fa-ellipsis-v"
					  ),
					  setTimeout(function () {
							cells[e].refresh();
					  }, 10));
			}
			function add(e, t = NaN) {
				var n = counter++,
					o = `<div id="cell${n}" class="row" onclick="select(${n});">\n<div class="col-xl-1 hidden-lg-down px-0">\n<div class="btn-group pull-right" role="group">\n    <button type="button" class="btn btn-sm" onclick="toggle(${n})"><i class="${
						"javascript" === e
							? "fa fa-code"
							: "fa fa-sticky-note-o"
					}"></i></button>\n    <button type="button" class="btn btn-sm" onclick="eye(${n});"><i class="fa fa-bars"></i></button>\n    <button type="button" class="btn btn-sm" onclick="run(${n});"><i class="fa fa-play"></i></button>\n</div>\n</div>\n<div class="col-lg-12 col-xl-10 px-0">\n<div id="in${n}"><textarea id="edit${n}"></textarea></div>\n<div id="out${n}"></div>\n</div>\n<div class="col-xl-1 hidden-lg-down px-0">\n<div class="btn-group" role="group">\n    <button type="button" class="btn btn-sm" onclick="$('#cell${n}').insertBefore($('#cell${n}').prev('.row'));"><i class="fa fa-angle-up"></i></button>\n    <button type="button" class="btn btn-sm" onclick="del(${n});"><i class="fa fa-trash-o"></i></button>\n    <button type="button" class="btn btn-sm" onclick="$('#cell${n}').insertAfter($('#cell${n}').next('.row'));"><i class="fa fa-angle-down"></i></button>\n</div>\n</div>\n</div>`;
				isNaN(selected)
					? $("#notebook").append(o)
					: $(o).insertAfter(`#cell${selected}`);
				var l = getEditor(`edit${n}`, e);
				(cells[n] = l),
					$(`#cell${n} .btn-group`).hide(),
					$(`#cell${n}`).css({
						"border-color":
							"dark" === theme ? dark_leave : light_leave,
					});
			}
			function del(e) {
				$(`#cell${e}`).remove(), delete cells[e];
			}
			function toJSON() {
				var e = {},
					t = $("#notebook .row");
				for (let l = 0; l < t.length; l++) {
					var n = t[l].id.substr(4),
						o = {};
					(o.input = {
						type: cells[n].options.mode,
						source: cells[n].getValue(),
					}),
						(o.show_editor = $(`#in${n}`).is(":visible")),
						(o.output = {
							type: "html",
							content: $(`#out${n}`).html(),
						}),
						(e[`${t[l].id}`] = o);
				}
				return JSON.stringify(e, null, "\t");
			}
			function saveAs(e, t) {
				"" == e && (e = "notebook.json");
				var n = document.createElement("a");
				n.setAttribute(
					"href",
					"data:text/plain;charset=utf-8," + encodeURIComponent(t)
				),
					n.setAttribute("download", e),
					(n.style.display = "none"),
					document.body.appendChild(n),
					n.click(),
					document.body.removeChild(n);
			}
			function fromJSON(e) {
				for (cell in ((cells = []),
				(counter = 0),
				(selected = NaN),
				$("#notebook").empty(),
				e)) {
					var t = parseInt(cell.substr(4), 10);
					counter < t && (counter = t);
					var n = e[cell].input.type,
						o =
							"javascript" === n
								? "fa fa-code"
								: "fa fa-sticky-note-o";
